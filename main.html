<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<!-- <script src="JQuery"></script> -->
	<style type="text/css"></style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="app.js"></script>
	<title>Ecuador Quiz</title>
</head>
<body>
<div class="masthead">
	<h1>Ecuador Quiz</h1>
</div>
<div class="question-wrapper">
	<!--div inside of here positioned with CSS-->
	<div class="question-container">
		<span class="question">What is the capital city of Ecuador?</span>
		<br>
		<div id="answer-holder">
			<input type="radio" name="option" class="option" value="0">
			<span class="answer">Cuenca</span>
			<br>
			<input type="radio" name="option" class="option" value="1">
			<span class="answer">Quito</span>
			<br>
			<input type="radio" name="option" class="option" value="2">
			<span class="answer">Salinas</span>
			<br>
			<input type="radio" name="option" class="option" value="3">
			<span class="answer">Guayaquil</span>
			<br>
		</div>
		<div id="button-holder">
			<input type="button" id="submit" value="Submit Answer">
		</div>
	</div>
</div>
<div class="footer">
	<div class="container">
		<img src="images/ecuador-left.jpg" alt="logo" />
	</div>
	<div class="container">
		<img src="images/ecuador-center.jpg" alt="logo" />
	</div>
	<div class="container">
		<img src="images/ecuador-right.jpg" alt="logo" />
	</div>
</div>
	
</body>
</html>
